name: Build Gems

on:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.platform }} gem
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ruby
          - aarch64-linux-gnu
          - aarch64-linux-musl
          - arm-linux-gnu
          - arm-linux-musl
          - arm64-darwin
          - x86-linux-gnu
          - x86-linux-musl
          - x86_64-darwin
          - x86_64-linux-gnu
          - x86_64-linux-musl

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Build gem
        run: |
          if [ "${{ matrix.platform }}" = "ruby" ]; then
            bundle exec rake build
          else
            bundle exec rake gem:${{ matrix.platform }}
          fi

      - name: Upload gem artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gem-${{ matrix.platform }}
          path: pkg/*.gem
          if-no-files-found: error
          retention-days: 7

  push:
    name: Push gems with trusted publishing
    if: github.event_name == 'release' && github.repository_owner == 'marcoroth'
    needs: build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vendor release-gem patch
        uses: actions/checkout@v4
        with:
          repository: rubygems/release-gem
          ref: 1c162a739e8b4cb21a676e97b087e8268d8fc40b # v1.1.2
          path: .github/_release-gem

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: false

      - name: Download gem artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gem-*
          path: pkg/
          merge-multiple: true

      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Push gems with Sigstore attestation
        env:
          RUBYOPT: "-r${{ github.workspace }}/.github/_release-gem/rubygems-attestation-patch.rb"
        run: |
          cd pkg
          for gem_file in *.gem; do
            if [ -f "$gem_file" ]; then
              echo "Pushing $gem_file"
              gem push "$gem_file"
            fi
          done
